<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>
  Dstagram
  {% block title %}
  {% endblock title%}
  </title>
</head>
<body>

<div class="container">
  <header class="header clearfix">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Dstagram</a>
      <ul class="nav">
        <li class="nav-item"><a href="/" class="active nav-link ">메인</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="#" class="nav-link">안녕하세요!, {{user.get_username}}</a></li>
        <li class="nav-item"><a href="{% url 'photo:photo_upload' %}" class="nav-link">업로드</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">로그아웃</a></li>
        {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">회원가입</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  {% block content %}
  {% endblock content %}
</div>
</body>
</html>
